<form [formGroup]="mathForm">
  <div class="equation">{{ a }} + {{ b }} = </div>
  
  <!-- mathForm.value.a -->
  <input appAnswerHighlight formControlName="answer">
</form>

<div class="stats">
{{secondsPerSolution | number: '1.1-3'}}
</div>
<hr>


<div>
  <p>Form is valid: {{mathForm.valid}}</p>
  <p>Form value: {{mathForm.value | json}}</p>
  <p>Form error: {{ mathForm.errors | json}}</p>
</div>
